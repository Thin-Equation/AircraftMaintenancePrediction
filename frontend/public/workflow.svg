<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" rx="10" fill="#F9FAFB"/>
  
  <!-- Step 1: Data Upload -->
  <rect x="50" y="50" width="100" height="100" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <rect x="70" y="80" width="60" height="40" rx="5" fill="#EEF2FF" stroke="#4F46E5" stroke-width="2"/>
  <path d="M85 100H115" stroke="#4F46E5" stroke-width="2"/>
  <path d="M85 110H115" stroke="#4F46E5" stroke-width="2"/>
  <path d="M100 90V120" stroke="#4F46E5" stroke-width="2"/>
  <circle cx="50" cy="50" r="15" fill="#4F46E5"/>
  <text x="50" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">1</text>
  
  <!-- Arrow from step 1 to 2 -->
  <path d="M150 100H200" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M200 100L190 95V105L200 100Z" fill="#9CA3AF"/>
  
  <!-- Step 2: Model Selection -->
  <rect x="200" y="50" width="100" height="100" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <rect x="215" y="70" width="70" height="60" rx="5" fill="#EEF2FF" stroke="#4F46E5" stroke-width="2"/>
  <path d="M225 85H275" stroke="#4F46E5" stroke-width="2"/>
  <path d="M225 95H265" stroke="#4F46E5" stroke-width="2"/>
  <path d="M225 105H270" stroke="#4F46E5" stroke-width="2"/>
  <path d="M225 115H260" stroke="#4F46E5" stroke-width="2"/>
  <circle cx="200" cy="50" r="15" fill="#4F46E5"/>
  <text x="200" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">2</text>
  
  <!-- Arrow from step 2 to 3 -->
  <path d="M300 100H350" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M350 100L340 95V105L350 100Z" fill="#9CA3AF"/>
  
  <!-- Step 3: Model Training -->
  <rect x="350" y="50" width="100" height="100" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <rect x="375" y="75" width="50" height="50" rx="25" fill="#EEF2FF" stroke="#4F46E5" stroke-width="2"/>
  <path d="M400 85C407.5 85 410 95 400 95C390 95 392.5 85 400 85Z" stroke="#4F46E5" stroke-width="2"/>
  <path d="M400 105C407.5 105 410 115 400 115C390 115 392.5 105 400 105Z" stroke="#4F46E5" stroke-width="2"/>
  <path d="M390 90C390 85 410 85 410 90" stroke="#4F46E5" stroke-width="2"/>
  <path d="M390 110C390 105 410 105 410 110" stroke="#4F46E5" stroke-width="2"/>
  <circle cx="350" cy="50" r="15" fill="#4F46E5"/>
  <text x="350" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">3</text>
  
  <!-- Arrow from step 3 to 4 -->
  <path d="M450 100H500" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M500 100L490 95V105L500 100Z" fill="#9CA3AF"/>
  
  <!-- Step 4: Predictions -->
  <rect x="500" y="50" width="100" height="100" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <path d="M520 80L580 80L580 120L520 120L520 80Z" fill="#EEF2FF" stroke="#4F46E5" stroke-width="2"/>
  <path d="M520 90H580" stroke="#4F46E5" stroke-width="2"/>
  <path d="M520 100H580" stroke="#4F46E5" stroke-width="2"/>
  <path d="M520 110H580" stroke="#4F46E5" stroke-width="2"/>
  <path d="M540 80V120" stroke="#4F46E5" stroke-width="2"/>
  <circle cx="500" cy="50" r="15" fill="#4F46E5"/>
  <text x="500" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">4</text>
  
  <!-- Data Flow Diagram -->
  <rect x="100" y="200" width="400" height="150" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Input Data -->
  <rect x="120" y="230" width="80" height="40" rx="5" fill="#EEF2FF" stroke="#4F46E5" stroke-width="2"/>
  <text x="160" y="255" text-anchor="middle" fill="#4F46E5" font-family="Arial" font-size="10">Sensor Data</text>
  
  <!-- Preprocessing -->
  <rect x="250" y="230" width="100" height="40" rx="5" fill="#EEF2FF" stroke="#4F46E5" stroke-width="2"/>
  <text x="300" y="255" text-anchor="middle" fill="#4F46E5" font-family="Arial" font-size="10">Preprocessing</text>
  
  <!-- Model -->
  <rect x="250" y="290" width="100" height="40" rx="5" fill="#4F46E5" stroke="#312E81" stroke-width="2"/>
  <text x="300" y="315" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Model Training</text>
  
  <!-- Output -->
  <rect x="400" y="230" width="80" height="40" rx="5" fill="#EEF2FF" stroke="#4F46E5" stroke-width="2"/>
  <text x="440" y="255" text-anchor="middle" fill="#4F46E5" font-family="Arial" font-size="10">Predictions</text>
  
  <!-- Data flow arrows -->
  <path d="M200 250H250" stroke="#9CA3AF" stroke-width="2"/>
  <path d="M250 250L240 245V255L250 250Z" fill="#9CA3AF"/>
  
  <path d="M350 250H400" stroke="#9CA3AF" stroke-width="2"/>
  <path d="M400 250L390 245V255L400 250Z" fill="#9CA3AF"/>
  
  <path d="M300 270V290" stroke="#9CA3AF" stroke-width="2"/>
  <path d="M300 290L295 280H305L300 290Z" fill="#9CA3AF"/>
</svg>